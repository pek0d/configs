# basic settings
set-option -g default-terminal 'tmux-256color'
set -sg escape-time 10
set-option -g focus-events on
set -g mouse on

# Set custom title ‚óè
set -g set-titles on
set -g set-titles-string "#{pane_current_path}"

# Set Vi style keybinding in the status line
set -g status-keys vi

# Update the status line every second
set -g status-interval 3

# Open current directory in finder
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# macOS Command+K (Clear scrollback buffer)
bind -n C-k clear-history

# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "CONFIG RELOADED!"

# copy-mode-vi
bind-key -T copy-mode-vi 'y' send -X copy-pipe "pbcopy"

# Clock color
set-window-option -g clock-mode-colour colour64 #green

# Display the session name and highlight prefix
set -g status-left "#[fg=colour46]#{?client_prefix,#[reverse] ‚ùê #S , #[fg=green]‚ùê #S }"

# Set status bar background and foreground color.
set -g status-style fg=colour136,bg="#002b36"

# Set the position of window lists.
set -g status-justify centre

# Display the date
set -g status-right "#[fg=white,bg=default]%a %d %b #[default]#[fg=colour172,bright,bg=default] ‚Ä∫ #h üü¢ "

# Set the inactive window color and style
set -g window-status-style fg=colour244,bg=default
set -g window-status-format ' #I #W '

# Set the active window color and style
set -g window-status-current-style fg=black,bg=colour136,bright
set -g window-status-current-format ' #I #W '

# Colors for pane borders(default)
setw -g pane-border-style fg=green,bg=black,dim
setw -g pane-active-border-style fg=white,bg=black,bright

# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# navi widget enable (—É—Ç–∏–ª–∏—Ç–∞ –ø–æ–¥—Å–∫–∞–∑—ã–≤–∞—é—â–∞—è, —á—Ç–æ –≤—ã–ø–æ–ª–Ω—è–µ—Ç –∫–æ–º–∞–Ω–¥–∞)
bind-key -T prefix C-g split-window \
  "$SHELL --login -i -c 'navi --print | head -c -1 | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"
